<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebScockets 101</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Rex's Chat App</h1>
    <h3 class="header-3"> Type in the chat-box below to start chatting :) </h3>
    <div id="mario-chat">
      <div id="chat-window">
        <div id="output"></div>
        <div id="msg"></div>
      </div>
      <input type="text" id="handle" placeholder="Name" />
      <input type="text" id="message" placeholder="Type Here" />
      <button id="send">SEND</button>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
